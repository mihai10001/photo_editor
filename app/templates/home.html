    <div class="container" style="height: 10%">
    </div>

    <div class="container p-2 rounded mb-3" style="background-color: slateblue">
      <div class="row my-3">
        <div class="col-sm-12">
          <div class="card h5">
            <div class="card-header"><b>Upload the image file</b></div>
            <div class="card-body">
              <div>Only .png .jpg .jpeg file types allowed for now</div>
              <hr class="my-3">
              <form method="POST" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-12">
                    <input name="file" type="file">
                  </div>
                  <div class="col-sm-12">
                    <button type="submit" name="submit_button" value="upload_image" class="btn btn-block btn-dark"><b>Upload</b></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
